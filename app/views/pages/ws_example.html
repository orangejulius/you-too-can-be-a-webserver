<% content_for :head do %><title>Example 4: Websockets</title>
<%= javascript_include_tag 'jquery' %><% end %>
<script type="text/javascript">
  var socket = new WebSocket("ws://localhost:3007/websocket");
  socket.onopen = function () { socket.send('hi from browser');};
  socket.onmessage = function (e) {
      $('#content').append('Server says: ' + e.data);
  };
</script>
<h1>Websocket data will appear below...</h1>
<div id="content"></div>
